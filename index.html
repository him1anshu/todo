<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Tasks</title>
</head>

<body>
    <header>
        <nav aria-label="Main Navigation">
            <div class="nav-brand">
                <!-- Brand logo/text added -->
                <h1>Task Manager</h1>
            </div>
            <ul>
                <!-- <li><a href="#" class="active">Tasks</a></li> -->
                <!-- You can add more nav items here -->
            </ul>
        </nav>
    </header>
    <main id="task-dashboard">
        <section id="task-create-section" class="card">
            <div class="controls-group">
                <section id="task-search">
                    <input type="text" placeholder="Search task..." aria-label="Search task" />
                    <button type="button" id="task-search-btn" class="btn-search" aria-label="Search Task">
                        <i class="fa-solid fa-search"></i>
                    </button>
                    <button type="button" id="clear-search-btn" class="btn-search" aria-label="Clear Search">
                        <i class="fa-solid fa-multiply"></i>
                    </button>
                </section>
                <select name="task-status" id="task-filter" aria-label="Filter Tasks">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="button" id="task-add-btn" class="btn-add" aria-label="Add Task">
                    <i class="fa-solid fa-plus"></i> Add Task
                </button>
            </div>
        </section>
        <div id="task-list">
            <!-- Task items will be inserted here dynamically -->
        </div>
    </main>

    <!-- Create Task Modal -->
    <dialog id="task-create-dialog" class="task-dialog">
        <form method="dialog" id="task-create-form">
            <h2>Create New Task</h2>
            <div class="form-element">
                <label for="task-create-display">Task</label>
                <input type="text" name="display" id="task-create-display" placeholder="Enter task..." required />
            </div>
            <div class="form-element">
                <label for="task-create-description">Details</label>
                <input type="text" name="description" id="task-create-description"
                    placeholder="Enter additional details..." />
            </div>
            <div class="form-actions">
                <button type="submit" id="task-create-submit" class="btn-create">
                    Create
                </button>
                <button type="button" id="task-create-cancel" class="btn-cancel">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>

    <!-- View Task Modal -->
    <dialog id="task-view-dialog" class="task-dialog">
        <form method="dialog" id="task-view-form">
            <h2>Task Details</h2>
            <div class="form-element">
                <label for="task-view-display">Task</label>
                <input type="text" name="display" id="task-view-display" required readonly />
            </div>
            <div class="form-element">
                <label for="task-view-description">Details</label>
                <input type="text" name="description" id="task-view-description" readonly />
            </div>
            <div class="form-element">
                <label for="task-view-created">Created at</label>
                <input type="text" name="created_at" id="task-view-created" readonly />
            </div>
            <div class="form-element">
                <label for="task-view-updated">Updated at</label>
                <input type="text" name="updated_at" id="task-view-updated" readonly />
            </div>
            <div class="form-actions">
                <button type="submit" id="task-view-close" class="btn-create">Close</button>
            </div>
        </form>
    </dialog>

    <!-- Edit Task Modal -->
    <dialog id="task-edit-dialog" class="task-dialog">
        <form method="dialog" id="task-edit-form">
            <h2>Update Task Details</h2>
            <div class="form-element">
                <label for="task-edit-display">Task</label>
                <input type="text" name="display" id="task-edit-display" required />
            </div>
            <div class="form-element">
                <label for="task-edit-description">Details</label>
                <input type="text" name="description" id="task-edit-description" />
            </div>
            <div class="form-element">
                <label for="task-edit-created">Created at</label>
                <input type="text" name="created_at" id="task-edit-created" readonly />
            </div>
            <div class="form-element">
                <label for="task-edit-updated">Updated at</label>
                <input type="text" name="updated_at" id="task-edit-updated" readonly />
            </div>
            <div class="form-actions">
                <button type="submit" id="task-edit-submit" class="btn-create">
                    Update
                </button>
                <button type="button" id="task-edit-cancel" class="btn-cancel">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>

    <!-- Delete Task Modal -->
    <dialog id="task-delete-dialog" class="task-dialog">
        <form method="dialog" id="task-delete-form">
            <h2>Delete Task</h2>
            <div class="form-element">
                <label for="task-delete-display">Task</label>
                <input type="text" name="display" id="task-delete-display" readonly />
            </div>
            <div class="form-actions">
                <button type="submit" id="task-delete-submit" class="btn-create">
                    Delete
                </button>
                <button type="button" id="task-delete-cancel" class="btn-cancel">
                    Cancel
                </button>
            </div>
        </form>
    </dialog>

    <footer id="site-footer">
        <p>&copy; todo.newskills.host</p>
    </footer>
</body>

</html>
