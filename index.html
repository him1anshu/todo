<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="script.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Tasks</a></li>
            </ul>
        </nav>
    </header>
    <main id="dashboard">
        <section id="create-tasks">
            <button type="button" id="create-tasks-btn" class="add"><i class="fa-solid fa-plus"></i> Add Tasks</button>
        </section>
        <div id="todo-list">
            <!-- <div class="todo-element">
                <input type="checkbox" name="completed" id="1">
                <p class="todo-text">Shopping</p>

                <button type="button" class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>

                <input type="checkbox" name="completed" id="1">

                <button type="button" class="delete"><i class="fa-solid fa-trash"></i></button>
            </div> -->
        </div>
    </main>
    <dialog id="create-tasks-dialog" class="tasks-dialog">
        <form action="" method="dialog" id="create-tasks-form">
            <h2>Create New Task</h2>
            <div class="form-element">
                <label for="display">Task</label>
                <input type="text" name="display" id="display" placeholder="Enter task.." required>
            </div>
            <div class="form-element">
                <label for="description">Details</label>
                <input type="text" name="description" id="description" placeholder="Enter additional details..">
            </div>
            <!-- <div class="form-element">
                <label for="created_at">Created at</label>
                <input type="text" name="created_at" id="created_at" readonly>
            </div>
            <div class="form-element">
                <label for="updated_at">Updated at</label>
                <input type="text" name="updated_at" id="updated_at" readonly>
            </div> -->
            <div class="form-actions">
                <button type="submit" id="create-task-btn" class="create">Create</button>
                <button type="button" id="create-cancel-btn" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="view-tasks-dialog" class="tasks-dialog">
        <form action="" method="dialog" id="view-tasks-form">
            <h2>Task Details</h2>
            <div class="form-element">
                <label for="display">Task</label>
                <input type="text" name="display" id="display" required readonly>
            </div>
            <div class="form-element">
                <label for="description">Details</label>
                <input type="text" name="description" id="description" readonly>
            </div>
            <div class="form-element">
                    <label for="created_at">Created at</label>
                    <input type="text" name="created_at" id="created_at" readonly>
                </div>
            <div class="form-element">
                    <label for="updated_at">Updated at</label>
                    <input type="text" name="updated_at" id="updated_at" readonly>
                </div>
            <div class="form-actions">
                <button type="submit" id="create-btn" class="create">Close</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit-tasks-dialog" class="tasks-dialog">
        <form action="" method="dialog" id="edit-tasks-form">
            <h2>Update Task Details</h2>
            <div class="form-element">
                <label for="display">Task</label>
                <input type="text" name="id" id="task-id" readonly>
            </div>
            <div class="form-element">
                <label for="display">Task</label>
                <input type="text" name="display" id="display" required>
            </div>
            <div class="form-element">
                <label for="description">Details</label>
                <input type="text" name="description" id="description">
            </div>
            <div class="form-element">
                <label for="created_at">Created at</label>
                <input type="text" name="created_at" id="created_at" readonly>
            </div>
            <div class="form-element">
                <label for="updated_at">Updated at</label>
                <input type="text" name="updated_at" id="updated_at" readonly>
            </div>
            <div class="form-actions">
                <button type="submit" id="edit-task-btn" class="create">Update</button>
                <button type="button" id="edit-cancel-btn" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <footer id="footer">
        <p>Copyright &copy todo.newskill.host</p>
    </footer>
</body>
</html>
